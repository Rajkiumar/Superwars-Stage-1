<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superwars</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="arena">
        <div class="arena-box">
            <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="">
            <p class="name">Spiderman</p>
            <p class="strength">12</p>
        </div>
        <div class="arena-box">
            <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png" alt="">
            <p class="name">Wonder <br> Woman</p>
            <p class="strength">30</p>
        </div>
        <div class="arena-score">
            <p class="hero-score"> 5 &nbsp; </p>
            <p> - </p>
            <p class="villain-score">&nbsp; 0 </p>
        </div>
        <div class="arena-box">
            <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="">
            <p class="name">Captain <br> America</p>
            <p class="strength">50</p>
        </div>
        <div class="arena-box">
            <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png" alt="">
            <p class="name">Gem Woman</p>
            <p class="strength">12</p>
        </div>
    </div>
</body>
</html>
